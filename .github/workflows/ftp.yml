on: push
name: 🚀 ftp website on push
jobs:
  web-deploy:
    name: 🎉 ftp
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.violaonlinestore.com
        username: violaon
        password: ${{ secrets.ftp_password }}
